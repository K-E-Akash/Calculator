<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+NKo+Unjoined&display=swap" rel="stylesheet">
    <script src=https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.1/math.js></script>
</head>

<body>
    <img src="MathsBG.jpg" alt="">
    <h1>My Calculator</h1>
    <main>
        <table id="table">
            <tr>
                <fieldset>
                    <input type="text" id="display">
                    <p id="display2"></p>
                </fieldset>
            </tr>
            <tr>
                <td><button id="(">(</button></td>
                <td><button id=")">)</button></td>
                <td><button id="clear">C</button></td>
                <td><button id="backspace">â†µ</button></td>
            </tr>
            <tr>
                <td><button id="1/x">1/x</button></td>
                <td><button id="x^2">x<sup>2</sup></button></td>
                <td><button id="%">%</button></td>
                <td><button id="/">/</button></td>
            </tr>
            <tr>
                <td><button id="7">7</button></td>
                <td><button id="8">8</button></td>
                <td><button id="9">9</button></td>
                <td><button id="*">*</button></td>
            </tr>
            <tr>
                <td><button id="4">4</button></td>
                <td><button id="5">5</button></td>
                <td><button id="6">6</button></td>
                <td><button id="-">-</button></td>
            </tr>
            <tr>
                <td><button id="1">1</button></td>
                <td><button id="2">2</button></td>
                <td><button id="3">3</button></td>
                <td><button id="+">+</button></td>
            </tr>
            <tr>
                <td><button id="0">0</button></td>
                <td><button id="00">00</button></td>
                <td><button id=".">.</button></td>
                <td><button id="=">=</button></td>
            </tr>
        </table>
    </main>

    <script src="script.js"></script>
</body>

</html>
